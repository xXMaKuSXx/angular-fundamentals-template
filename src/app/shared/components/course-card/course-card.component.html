<div class="course-card">
  <div class="course-card__description">
    <!-- Replace ::text:: with your code -->
    <div class="course-card__description-title">{{ course.title }}</div>
    <div class="row">
      <div class="course-card__description-text col">
        {{ course.description }}
      </div>
      <div class="course-card__info col">
        <div class="course-card__info-text">
          <div class="d-flex">
            <b>Authors: </b>
            <div *ngFor="let author of course.authors">{{ author.name }}</div>
          </div>
          <div>
            <b>Duration: </b
            ><span class="course-card__duration">{{
              course.duration | duration
            }}</span>
          </div>
          <div>
            <b>Created: </b
            ><span class="course-card__date">{{
              course.creationDate | customDate
            }}</span>
          </div>
        </div>
        <div class="course-card__info-actions">
          <div class="course-card__buttons">
            <!--Enter your code here-->
            <app-button [text]="'SHOW COURSE'"></app-button>
            <ng-container *ngIf="editable">
              <app-button [icon]="deleteIcon"></app-button>
              <app-button [icon]="editIcon"></app-button>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
