<h2 class="form-title">Login</h2>
<div class="app-plate form-container">
  <form
    #loginForm="ngForm"
    (ngSubmit)="onSubmit(); loginForm.reset()"
    class="form-group"
  >
    <div class="login-form">
      <div class="form__control">
        <label for="email">Email</label>
        <!--Use the name `email` for the form control.-->
        <input
          type="text"
          id="email"
          placeholder="Input text"
          class="form-control"
          name="email"
          [(ngModel)]="email"
          required
          emailValidator
        />
        <span
          id="emailErrorMessage"
          class="text-danger"
          *ngIf="
              loginForm.controls['email']?.errors?.['required'] &&
              loginForm.controls['email']?.dirty
            "
          >Email is required.</span
        >
        <span
          id="emailErrorMessage"
          class="text-danger"
          *ngIf="
            loginForm.controls['email']?.errors?.['emailValidator'] &&
            loginForm.controls['email']?.dirty
          "
          >Email is invalid.</span
        >
      </div>
      <div class="form__control">
        <label for="password">Password</label>
        <!--Use the name `password` for the form control.-->
        <input
          type="password"
          id="password"
          placeholder="Input text"
          class="form-control"
          name="password"
          [(ngModel)]="password"
          required
        />
        <span
          *ngIf="loginForm.controls['password']?.errors?.['required'] &&
          loginForm.controls['password']?.dirty"
          id="passwordErrorMessage"
          class="text-danger"
          >Password is required.</span
        >
      </div>
      <div class="form__action d-flex justify-content-center">
        <app-button
          type="form"
          [disabled]="!loginForm.form.valid"
          [text]="'LOGIN'"
        ></app-button>
      </div>
      <div class="form__text">
        If you don't have an account you may
        <a href="/registration"><strong>Registration</strong></a>
      </div>
    </div>
  </form>
</div>
